<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   
   <script src="jquery-3.2.1.min.js"></script>
  
</head>
<body>
<h1></h1>
 
 <table id="employee_table" border="1px">
    <tr>
        <th>Email</th>
        <th>First Name</th>
        <th>Gender</th>
        <th>ID</th>
        <th>IP Address</th>
        <th>Last Name</th>
    </tr>
 </table>

 <script>
     $(document).ready(function(){

        $.getJSON('data.json', function(data){
            console.log(data);
            var employee_data = '';
            $.each(data, function(key, value){
                employee_data += '<tr>';
                    employee_data += '<td>'+value.email+'</td>';
                    employee_data += '<td>'+value.first_name+'</td>';
                    employee_data += '<td>'+value.gender+'</td>';
                    employee_data += '<td>'+value.id+'</td>';
                    employee_data += '<td>'+value.ip_address+'</td>';
                    employee_data += '<td>'+value.last_name+'</td>';
                    employee_data += '</tr>';

            });
            $('#employee_table').append(employee_data);
        })

     })

 </script>
</body>
</html>
